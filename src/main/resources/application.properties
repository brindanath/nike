# Server Configuration - can be overridden at startup
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/

# SQLite Database
spring.datasource.url=jdbc:sqlite:visit-type-mappings.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.com.brindys=INFO
logging.level.org.springframework.web=INFO

# GitHub Configuration - MUST be set via environment variable
github.token=${GITHUB_TOKEN}
github.repo.owner=${GITHUB_REPO_OWNER:atroposhealth}
github.repo.name=${GITHUB_REPO_NAME:DE_Tools_visit_type_mapper}
github.branch=${GITHUB_BRANCH:main}