<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL Config Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f0f1a; }
        .glow { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); } /* Changed from red */
        .glow-subtle { box-shadow: 0 0 15px rgba(147, 51, 234, 0.15); } /* Changed from red */
        textarea:focus { box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.5); } /* Changed from red */
        .accent-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); } /* Changed from red */
        .card-gradient { background: linear-gradient(145deg, #1a1a2e 0%, #16162a 100%); }
        .error-badge { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); }
        .warning-badge { background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); }
        .pass-badge { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState } = React;

    const Home = ({ className }) => (
        <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    );

    const CheckCircle = ({ className }) => (
        <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
    );

    const AlertTriangle = ({ className }) => (
        <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
    );

    const XCircle = ({ className }) => (
        <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
    );

    const ConfigChecker = () => {
        const [configText, setConfigText] = useState('');
        const [validationResult, setValidationResult] = useState(null);
        const [isValidating, setIsValidating] = useState(false);
        const [isDragging, setIsDragging] = useState(false);
        const [selectedCategory, setSelectedCategory] = useState('all');

        const handleDragOver = (e) => {
            e.preventDefault();
            e.stopPropagation();
            setIsDragging(true);
        };

        const handleDragLeave = (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (e.currentTarget.contains(e.relatedTarget)) return;
            setIsDragging(false);
        };

        const handleDrop = (e) => {
            e.preventDefault();
            e.stopPropagation();
            setIsDragging(false);
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    setConfigText(event.target.result);
                };
                reader.readAsText(file);
            }
        };

        const handleDragEnter = (e) => {
            e.preventDefault();
            e.stopPropagation();
            setIsDragging(true);
        };

        const handleFileSelect = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    setConfigText(event.target.result);
                };
                reader.readAsText(file);
            }
        };

        const validateConfig = async () => {
            if (!configText.trim()) {
                alert('Please paste or upload a config file first');
                return;
            }

            setIsValidating(true);
            try {
                const response = await fetch('/api/config/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: configText
                });

                if (response.ok) {
                    const result = await response.json();
                    setValidationResult(result);
                } else {
                    alert('Error validating config. Please try again.');
                }
            } catch (error) {
                console.error('Validation error:', error);
                alert('Error connecting to validation service');
            } finally {
                setIsValidating(false);
            }
        };

        const getFilteredIssues = () => {
            if (!validationResult) return [];

            let allIssues = [
                ...validationResult.errors.map(e => ({...e, severity: 'ERROR'})),
                ...validationResult.warnings.map(w => ({...w, severity: 'WARNING'}))
            ];

            if (selectedCategory !== 'all') {
                allIssues = allIssues.filter(issue =>
                    selectedCategory === 'errors' ? issue.severity === 'ERROR' : issue.severity === 'WARNING'
                );
            }

            return allIssues.sort((a, b) => a.lineNumber - b.lineNumber);
        };

        const downloadReport = () => {
            if (!validationResult) return;

            let report = '# PSL Config Validation Report\n\n';
            report += `## Summary\n${validationResult.summary}\n\n`;
            report += `**Total Issues:** ${validationResult.totalIssues}\n`;
            report += `- Errors: ${validationResult.errors.length}\n`;
            report += `- Warnings: ${validationResult.warnings.length}\n\n`;

            if (validationResult.errors.length > 0) {
                report += '## Errors\n\n';
                validationResult.errors.forEach(error => {
                    report += `### Line ${error.lineNumber} - ${error.category}\n`;
                    report += `**Issue:** ${error.message}\n`;
                    report += `**Suggestion:** ${error.suggestion}\n`;
                    report += `**Snippet:** \`${error.snippet}\`\n\n`;
                });
            }

            if (validationResult.warnings.length > 0) {
                report += '## Warnings\n\n';
                validationResult.warnings.forEach(warning => {
                    report += `### Line ${warning.lineNumber} - ${warning.category}\n`;
                    report += `**Issue:** ${warning.message}\n`;
                    report += `**Suggestion:** ${warning.suggestion}\n`;
                    report += `**Snippet:** \`${warning.snippet}\`\n\n`;
                });
            }

            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config_validation_report.md';
            a.click();
            URL.revokeObjectURL(url);
        };

        return (
            <div className="min-h-screen p-6" style={{background: 'linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%)'}}>
                <div className="max-w-7xl mx-auto">
                    {/* Header */}
                    <div className="card-gradient rounded-2xl shadow-2xl p-8 mb-6 border border-gray-800 glow-subtle">
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center gap-4">
                                <div className="w-14 h-14 accent-gradient rounded-xl flex items-center justify-center shadow-lg">
                                    <span className="text-2xl">üîç</span>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white">PSL Config Checker</h1>
                                    <p className="text-gray-400">Validate your Phoenix config before ETL runs</p>
                                </div>
                            </div>
                            <a href="/" className="flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-lg transition-colors">
                                <Home />
                                Home
                            </a>
                        </div>

                        <div className="flex gap-2 flex-wrap">
                            <span className="px-3 py-1 error-badge text-red-400 text-sm rounded-full">‚úÖ Syntax Errors</span>
                            <span className="px-3 py-1 warning-badge text-yellow-400 text-sm rounded-full">‚úÖ Logic Issues</span>
                            <span className="px-3 py-1 pass-badge text-green-400 text-sm rounded-full">‚úÖ Best Practices</span>
                            <span className="px-3 py-1 bg-blue-500/20 text-blue-400 text-sm rounded-full border border-blue-500/30">‚úÖ Missing Brackets</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Left Column - Config Input */}
                        <div className="space-y-4">
                            <div className="card-gradient rounded-xl shadow-xl p-6 border border-gray-800">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-semibold text-white">PSL Configuration</h2>
                                    <span className="text-xl">üìù</span>
                                </div>

                                <div
                                    className={"relative rounded-lg transition-all " + (isDragging ? "ring-2 ring-purple-500 ring-offset-2 ring-offset-gray-900" : "")}
                                    onDragEnter={handleDragEnter}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                >
                                    {isDragging && (
                                        <div className="absolute inset-0 bg-purple-600/20 border-2 border-dashed border-purple-500 rounded-lg flex items-center justify-center z-10 pointer-events-none">
                                            <div className="text-center">
                                                <span className="text-4xl">üìÅ</span>
                                                <p className="text-purple-300 font-medium mt-2">Drop your config file here</p>
                                            </div>
                                        </div>
                                    )}
                                    <textarea
                                        value={configText}
                                        onChange={(e) => setConfigText(e.target.value)}
                                        placeholder="Paste your PSL configuration here or drag & drop a file...

Example:
DATASET MY_DATASET {
  PRECISION = DAY
}

FEATURE ICD9, ICD9, STRING, INDEXED, SEARCHABLE
..."
                                        className={"w-full h-96 p-4 bg-gray-900/50 border border-gray-700 rounded-lg font-mono text-xs text-gray-300 placeholder-gray-600 resize-none focus:outline-none focus:border-red-500 transition-all " + (isDragging ? "pointer-events-none" : "")}
                                    />
                                </div>

                                <div className="mt-3 flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <label className="flex items-center gap-2 px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg cursor-pointer transition text-sm text-gray-300 border border-gray-700">
                                            <span>üìÇ</span>
                                            <span>Browse Files</span>
                                            <input
                                                type="file"
                                                accept=".txt,.psl,.config"
                                                onChange={handleFileSelect}
                                                className="hidden"
                                            />
                                        </label>
                                        <span className="text-xs text-gray-500">or drag & drop</span>
                                    </div>
                                    <div className="text-xs text-gray-500">
                                        {configText.length.toLocaleString()} characters
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={validateConfig}
                                disabled={isValidating || !configText.trim()}
                                className="w-full accent-gradient text-white py-3 rounded-lg font-semibold hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg glow"
                            >
                                {isValidating ? '‚è≥ Validating...' : 'üîç Validate Config'}
                            </button>

                            {validationResult && (
                                <div className="card-gradient rounded-xl shadow-xl p-6 border border-gray-800">
                                    <h3 className="text-lg font-semibold mb-4 text-white">Validation Summary</h3>

                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div className="error-badge p-4 rounded-lg">
                                            <div className="flex items-center gap-2 mb-1">
                                                <XCircle className="text-red-400" />
                                                <span className="text-sm text-red-300">Errors</span>
                                            </div>
                                            <div className="text-2xl font-bold text-red-400">{validationResult.errors.length}</div>
                                        </div>
                                        <div className="warning-badge p-4 rounded-lg">
                                            <div className="flex items-center gap-2 mb-1">
                                                <AlertTriangle className="text-yellow-400" />
                                                <span className="text-sm text-yellow-300">Warnings</span>
                                            </div>
                                            <div className="text-2xl font-bold text-yellow-400">{validationResult.warnings.length}</div>
                                        </div>
                                    </div>

                                    <div className="p-4 bg-gray-900/50 rounded-lg border border-gray-700 mb-4">
                                        <p className="text-gray-300 text-sm">{validationResult.summary}</p>
                                    </div>

                                    <button
                                        onClick={downloadReport}
                                        className="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-lg transition-colors text-sm"
                                    >
                                        üì• Download Report
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Right Column - Validation Results */}
                        <div className="space-y-4">
                            {validationResult ? (
                                <>
                                    <div className="card-gradient rounded-xl shadow-xl p-6 border border-gray-800">
                                        <div className="flex items-center justify-between mb-4">
                                            <h2 className="text-xl font-semibold text-white">Issues Found</h2>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => setSelectedCategory('all')}
                                                    className={`px-3 py-1 text-xs rounded ${selectedCategory === 'all' ? 'bg-red-600 text-white' : 'bg-gray-800 text-gray-400'} transition-colors`}
                                                >
                                                    All ({validationResult.totalIssues})
                                                </button>
                                                <button
                                                    onClick={() => setSelectedCategory('errors')}
                                                    className={`px-3 py-1 text-xs rounded ${selectedCategory === 'errors' ? 'bg-red-600 text-white' : 'bg-gray-800 text-gray-400'} transition-colors`}
                                                >
                                                    Errors ({validationResult.errors.length})
                                                </button>
                                                <button
                                                    onClick={() => setSelectedCategory('warnings')}
                                                    className={`px-3 py-1 text-xs rounded ${selectedCategory === 'warnings' ? 'bg-yellow-600 text-white' : 'bg-gray-800 text-gray-400'} transition-colors`}
                                                >
                                                    Warnings ({validationResult.warnings.length})
                                                </button>
                                            </div>
                                        </div>

                                        <div className="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                                            {getFilteredIssues().length === 0 ? (
                                                <div className="text-center py-8 text-gray-400">
                                                    <CheckCircle className="w-16 h-16 mx-auto mb-3 text-green-400" />
                                                    <p>No issues in this category!</p>
                                                </div>
                                            ) : (
                                                getFilteredIssues().map((issue, index) => (
                                                    <div key={index} className={`p-4 rounded-lg border ${issue.severity === 'ERROR' ? 'error-badge' : 'warning-badge'}`}>
                                                        <div className="flex items-start gap-3">
                                                            {issue.severity === 'ERROR' ? (
                                                                <XCircle className="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" />
                                                            ) : (
                                                                <AlertTriangle className="w-5 h-5 text-yellow-400 flex-shrink-0 mt-0.5" />
                                                            )}
                                                            <div className="flex-1 min-w-0">
                                                                <div className="flex items-center gap-2 mb-1">
                                                                        <span className={`text-xs font-semibold ${issue.severity === 'ERROR' ? 'text-red-400' : 'text-yellow-400'}`}>
                                                                            Line {issue.lineNumber}
                                                                        </span>
                                                                    <span className="text-xs text-gray-500">‚Ä¢</span>
                                                                    <span className="text-xs text-gray-400">{issue.category}</span>
                                                                </div>
                                                                <p className={`text-sm font-medium mb-2 ${issue.severity === 'ERROR' ? 'text-red-300' : 'text-yellow-300'}`}>
                                                                    {issue.message}
                                                                </p>
                                                                <p className="text-xs text-gray-400 mb-2">
                                                                    üí° {issue.suggestion}
                                                                </p>
                                                                <div className="bg-gray-900/70 p-2 rounded border border-gray-700">
                                                                    <code className="text-xs text-gray-300 font-mono break-all">
                                                                        {issue.snippet}
                                                                    </code>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="card-gradient rounded-xl shadow-xl p-12 text-center h-full flex flex-col items-center justify-center border border-gray-800">
                                    <div className="text-6xl mb-4 opacity-50">üîç</div>
                                    <h3 className="text-xl font-semibold text-white mb-2">No Validation Results Yet</h3>
                                    <p className="text-gray-400 mb-6">Paste your config and click validate to check for issues</p>

                                    <div className="text-left bg-gray-900/50 p-4 rounded-lg max-w-md border border-gray-700">
                                        <div className="text-sm font-semibold text-gray-300 mb-2">What we check for:</div>
                                        <ul className="text-sm text-gray-400 space-y-1">
                                            <li>‚úì Missing or unmatched brackets</li>
                                            <li>‚úì Duplicate cache names</li>
                                            <li>‚úì Broken connection references</li>
                                            <li>‚úì Undefined variables & features</li>
                                            <li>‚úì Missing required fields (PID, dates)</li>
                                            <li>‚úì Unused features</li>
                                            <li>‚úì Long/complex queries</li>
                                            <li>‚úì Common typos (COMMECTION)</li>
                                        </ul>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-center text-gray-600 text-sm">
                        PSL Config Checker ‚Ä¢ Built for Atropos Health
                    </div>
                </div>
            </div>
        );
    };

    ReactDOM.render(<ConfigChecker />, document.getElementById('root'));
</script>
</body>
</html>
